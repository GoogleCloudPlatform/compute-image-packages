language: python
sudo: true
python:
- 2.6
- 2.7
- 3.2
- 3.3
- 3.4
- 3.5
- pypy
- pypy3
os:
- linux
install:
# Python 3.2 is only supported by an older version of pip.
- if [[ $TRAVIS_PYTHON_VERSION == '3.2' ]]; then curl https://bootstrap.pypa.io/3.2/get-pip.py | python3.2; fi
- if [[ $TRAVIS_PYTHON_VERSION != '3.2' ]]; then pip install --upgrade pip; fi
- pip install tox tox-travis
script:
- tox

