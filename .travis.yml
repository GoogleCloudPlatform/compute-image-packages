language: python
sudo: true
python:
- 2.7
- 3.4
- 3.5
- 3.6
- pypy
matrix:
  include:
  - python: 3.7
    dist: xenial
os:
- linux
install:
- pip install "virtualenv<14.0.0"
- pip install tox tox-travis codecov
- pip install "setuptools>20.0.0"
script:
- cd packages/python-google-compute-engine
- tox
after_success:
- codecov

before_deploy:
  cd packages/python-google-compute-engine
deploy:
  provider: pypi
  user: gc-team
  on:
    branch: master
    python: 3.6
    distributions: sdist bdist_wheel
